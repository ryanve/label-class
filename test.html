<!DOCTYPE html>
<html lang="en-US" ng-app="test">
<title>Tests</title>
<link rel="stylesheet" href="style.css">

<form name="test" ng-controller="test">
  <fieldset>
    <label data-test="disabled checked" label-class='{"disabled": ":disabled", "checked": ":checked", "enabled": ":enabled"}'>
      <input ng-model="this.fakeCheckbox" type="checkbox">
    </label>
  </fieldset>
  <fieldset>
    <label data-test="disabled checked" label-class='{"disabled": ":disabled", "checked": ":checked", "enabled": ":enabled"}'>
      <input ng-model="this.fakeRadio" type="radio" name="radioTest">
    </label>
    <label data-test="disabled checked" label-class='{"disabled": ":disabled", "checked": ":checked", "enabled": ":enabled"}'>
      <input ng-model="this.fakeRadio" type="radio" name="radioTest">
    </label>
  </fieldset>
  <input type="submit">
</form>

<script src="vendor.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="index.js"></script>
<script src="test.js"></script>
